<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <!-- Global font rendering settings for crisp text on high-DPI -->
  <match target="font">
    <edit name="antialias" mode="assign"><bool>true</bool></edit>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
    <edit name="lcdfilter" mode="assign"><const>lcddefault</const></edit>
    <edit name="rgba" mode="assign"><const>rgb</const></edit>
  </match>

  <!-- Disable hinting for high-DPI (optional - some prefer this) -->
  <!-- Uncomment if fonts look distorted at your scale factor -->
  <!--
  <match target="font">
    <test name="pixelsize" qual="any" compare="more"><double>16</double></test>
    <edit name="hintstyle" mode="assign"><const>hintnone</const></edit>
  </match>
  -->
</fontconfig>
