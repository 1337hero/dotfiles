# Hyprland Configuration
# Based on omarchy setup, adapted for your system

# Monitor Configuration
# Change to 1 if on a 1x display
env = GDK_SCALE,2

# Monitor setup - using your existing 5120x2160 @ 72Hz with 1.6x scaling
monitor=,5120x2160@72,0x0,1.6

# Environment Variables
env = XCURSOR_SIZE,24
env = QT_SCALE_FACTOR,1.6
env = QT_QPA_PLATFORM,wayland
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = XDG_SESSION_TYPE,wayland
env = SDL_VIDEODRIVER,wayland
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = MOZ_ENABLE_WAYLAND,1
env = CLUTTER_BACKEND,wayland
env = ELM_DISPLAY,wl
env = ECORE_EVAS_ENGINE,wayland
env = _JAVA_AWT_WM_NONREPARENTING,1
env = NO_AT_BRIDGE,1
env = DISABLE_NEWS,1
env = XCOMPOSE,~/.local/share/omarchy/default/xcompose

# Autostart
exec-once = hypridle
exec-once = mako
exec-once = waybar
exec-once = fcitx5 -dr
exec-once = swaybg -i ~/Dotfiles/Linux/hypr/wallpapers/space.png -m fill
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Input Configuration
input {
    kb_layout = us
    kb_options = compose:caps,ctrl:swap_lwin_lctl,ctrl:swap_rwin_rctl

    follow_mouse = 1

    touchpad {
        natural_scroll = false
        scroll_factor = 0.4
    }

    sensitivity = 0
    repeat_rate = 40
    repeat_delay = 600
}

# General Configuration
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    allow_tearing = false
}

# Decoration
decoration {
    rounding = 0
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    # Shadow settings have been moved to decoration:shadow
    shadow {
        enabled = true
        range = 2
        render_power = 3
        color = rgba(00000044)
    }
}

# Animations
animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = overshot, 0.13, 0.99, 0.29, 1.10
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1

    animation = windows, 1, 4, overshot, slide
    animation = windowsOut, 1, 4, smoothOut, slide
    animation = windowsIn, 1, 4, overshot, slide
    animation = windowsMove, 1, 4, default
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 0
}

# Layout Configuration
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

gestures {
    workspace_swipe = off
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    # suppress_portal_warnings removed in newer versions
}

# Window Rules
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = tile, class:chromium
windowrulev2 = float, class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = float, title:^(Open File)$
windowrulev2 = float, title:^(Save File)$
windowrulev2 = float, title:^(Save As)$
windowrulev2 = float, title:^(Library)$
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(blueberry.py)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(firefox)$,title:^(Picture-in-Picture)$
windowrulev2 = float, class:^(firefox)$,title:^(Library)$
windowrulev2 = float, class:^steam$,title:^((?!Steam).*)$
windowrulev2 = float, class:^steam$,title:^Steam$
windowrulev2 = float, class:^(1Password)$
windowrulev2 = float, class:^(obsidian)$,title:^(Open vault)$

# Opacity Rules
windowrulev2 = opacity 0.97 0.90, class:^(Alacritty|alacritty|kitty|org.wezfurlong.wezterm)$
windowrulev2 = opacity 0.97 0.90, title:^(.*Helix.*)$
windowrulev2 = opacity 0.97 0.90, title:^(.*NeoVim.*)$
windowrulev2 = opacity 0.97 0.90, class:^(Code|code|code-oss|VSCodium|codium|codium-url-handler|jetbrains-webstorm)$
windowrulev2 = opacity 0.97 0.90, class:^(obsidian)$
windowrulev2 = opacity 1.0 1.0, title:.*youtube.*
windowrulev2 = opacity 1.0 1.0, title:^(Netflix|HBO|Plex|Disney).*
windowrulev2 = opacity 1.0 1.0, class:^(vlc|mpv|smplayer)$
windowrulev2 = opacity 1.0 1.0, class:^steam_app_.*$

# Blur for launcher
layerrule = blur, wofi

# Terminal Configuration
$terminal = alacritty
$browser = firefox
$fileManager = nautilus --new-window
$webapp = $browser --new-window

# Key Bindings

# Application Bindings
bind = SUPER, return, exec, $terminal
bind = SUPER, A, exec, $terminal
bind = SUPER, B, exec, $browser
bind = SUPER, F, exec, $fileManager
bind = SUPER, E, exec, $fileManager
bind = SUPER, M, exec, spotify
bind = SUPER, N, exec, $terminal -e nvim
bind = SUPER, T, exec, $terminal -e btop
bind = SUPER, D, exec, $terminal -e lazydocker
bind = SUPER, slash, exec, 1password

# Web Apps
bind = SUPER, C, exec, $webapp https://app.hey.com/calendar/weeks/
bind = SUPER SHIFT, E, exec, $webapp https://app.hey.com
bind = SUPER, Y, exec, $webapp https://youtube.com/
bind = SUPER, X, exec, $webapp https://x.com/
bind = SUPER SHIFT, X, exec, $webapp https://x.com/compose/post

# Window Management
bind = SUPER, Q, killactive,
bind = SUPER, W, killactive,
bind = SUPER SHIFT, M, exit,
bind = SUPER, V, togglefloating,
bind = SUPER SHIFT, V, togglefloating,
bind = SUPER, P, pseudo,
bind = SUPER, J, togglesplit,
bind = SUPER, F11, fullscreen,0
bind = SUPER SHIFT, F11, fullscreen, 2  # mode 2 is fakefullscreen

# Focus Movement
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# Window Movement
bind = SUPER SHIFT, left, movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER SHIFT, down, movewindow, d

# Window Swapping
bind = SUPER CTRL, left, swapwindow, l
bind = SUPER CTRL, right, swapwindow, r
bind = SUPER CTRL, up, swapwindow, u
bind = SUPER CTRL, down, swapwindow, d

# Window Resizing
bind = SUPER ALT, left, resizeactive, -100 0
bind = SUPER ALT, right, resizeactive, 100 0
bind = SUPER ALT, up, resizeactive, 0 -100
bind = SUPER ALT, down, resizeactive, 0 100

# Workspace Navigation
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move to Workspace
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Scratchpad
bind = SUPER, S, togglespecialworkspace, magic
bind = SUPER SHIFT, S, movetoworkspace, special:magic

# Mouse Bindings
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Launcher
bind = SUPER, R, exec, wofi --show drun
bind = SUPER, space, exec, wofi --show drun

# Screenshots
bind = , Print, exec, hyprshot -m region --clipboard-only
bind = SHIFT, Print, exec, hyprshot -m window --clipboard-only
bind = CTRL, Print, exec, hyprshot -m output --clipboard-only
bind = SUPER, Print, exec, hyprshot -m region
bind = SUPER SHIFT, Print, exec, hyprshot -m window
bind = SUPER CTRL, Print, exec, hyprshot -m output

# Media Keys
bindl = , XF86AudioRaiseVolume, exec, pamixer -i 5
bindl = , XF86AudioLowerVolume, exec, pamixer -d 5
bindl = , XF86AudioMute, exec, pamixer -t
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindl = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Utilities
bind = SUPER, K, exec, ~/.local/share/omarchy/bin/show-keybinds
bind = SUPER, escape, exec, ~/.local/share/omarchy/bin/show-power-menu
bind = SUPER SHIFT, C, exec, hyprpicker -a
bind = SUPER SHIFT, N, exec, swaync-client -t -sw

# Additional Features
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Per-window gaps
bind = SUPER ALT, G, exec, hyprctl --batch "keyword general:gaps_in 5 ; keyword general:gaps_out 10"
bind = SUPER ALT SHIFT, G, exec, hyprctl --batch "keyword general:gaps_in 0 ; keyword general:gaps_out 0"