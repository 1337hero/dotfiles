# Monitor Configuration
# See https://wiki.hyprland.org/Configuring/Monitors/

# Your current monitor setup: 5120x2160 @ 72Hz with 1.6x scaling
# GDK_SCALE is set to 2 for proper HiDPI support
env = GDK_SCALE,2

# Monitor configuration
# Format: monitor = [port], resolution, position, scale
monitor=,5120x2160@72,0x0,1.6

# Example configurations for different setups:
# Single monitor with auto-detection:
# monitor=,preferred,auto,auto

# Fractional scaling example (works well with GDK_SCALE=1.75):
# monitor=,preferred,auto,1.666667

# Multi-monitor example:
# monitor = DP-1, 5120x2160@72, 0x0, 1.6
# monitor = HDMI-A-1, 1920x1080@60, 5120x0, 1

# Disable a monitor:
# monitor = eDP-1, disable